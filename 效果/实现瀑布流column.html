<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* column不足 ，图片排列顺序是第一列从上到下，再到第二列，从上到下 */
        body{
            margin: 4px;
            font-family: Helvetica;
        }
        .masonry{
            column-count: 4;
            column-gap: 10px;
        }
        .item{
            padding: 2px;

        }
        .item img{
            display: block;
            width: 100%;
            height: auto;
            border-radius: 14px;
            margin-bottom: 10px;
        }
    </style>
<body>

</html>
